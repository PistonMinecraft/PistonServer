plugins {
    id 'java'
    id 'idea'
}
apply from: '../buildScripts/shared.gradle'

sourceSets {
    pluginApi.java {
        srcDir "src/pluginapi/java"
    }
    main.java { srcDirs = [] }
    common.java {
        srcDir "src/common/java"
    }
    moddingApi.java {
        srcDir "src/moddingapi/java"
    }
}

archivesBaseName = 'piston-api'
version = "${rootProject.ext.MC_VERSION}-${rootProject.ext.VERSION}+${rootProject.ext.BUILD_NUMBER}"