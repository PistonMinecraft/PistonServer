plugins {
    id 'java'
    id 'idea'
}
apply from: '../buildScripts/shared.gradle'

sourceSets {
    pluginApi {
        java {
            srcDirs = ["src/pluginapi/java", "src/common/java"]
        }
    }
    main.java {
        srcDirs = []
    }
    moddingApi {
        java {
            srcDirs = ["src/moddingapi/java", "src/common/java"]
        }
    }
}

dependencies {
    implementation 'org.yaml:snakeyaml:1.21'
}

archivesBaseName = 'piston-api'
version = "${rootProject.ext.MC_VERSION}-${rootProject.ext.VERSION}+${rootProject.ext.BUILD_NUMBER}"