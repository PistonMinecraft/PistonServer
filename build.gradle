def ENV = System.getenv()
ext {
    MC_VERSION = '1.16.5'
    VERSION = '0.1'
    BUILD_NUMBER = "${ENV.GITHUB_RUN_NUMBER ? 'build' : 'INTERNAL_BUILD'}${ENV.GITHUB_RUN_NUMBER ?: ''}"
}
allprojects {
    group = 'io.github.pistonmc'
}
subprojects {
    repositories {
        mavenCentral()
        maven { url = "https://libraries.minecraft.net" }
    }
    configurations {
        testImplementation.extendsFrom annotationProcessor
    }
}